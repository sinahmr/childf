{% extends 'main/base-child.html' %}
{% block content %}
<div class="container-fluid content">
    <div class="row">
        <div class="col-md-1 hidden-sm">
        </div>
        <div class="col-md-10 col-sm-12 bg-light letter">
            <h3 class="card-title">ارسال درخواست</h3>
            <p class="card-text">فرستنده: {{ child.name }}</p>

            <form>
                <div class="form-group row">
                    <label for="RequestTitle" class="col-sm-2 col-form-label">عنوان درخواست</label>
                    <div class="col-sm-10">
                        <input type="text" maxlength="200" class="form-control" id="RequestTitle" placeholder="عنوان درخواست خود را وارد کنید">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="RequestContent" class="col-sm-2 col-form-label">متن درخواست</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="RequestContent" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">ارسال</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-1 hidden-sm">
        </div>
    </div>
</div>
{% endblock %}

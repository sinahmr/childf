{% extends 'main/base.html' %}
{% block content %}
    <div class="container-fluid content">
        <div class="row">
            <div class="col-md-1 d-none d-md-block">
            </div>
            <div class="col-md-10 col-sm-12 bg-light main-content">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">تاریخ</th>
                        <th scope="col">همیار</th>
                        <th scope="col">نیازمند</th>
                        <th scope="col">نیاز</th>
                        <th scope="col">مبلغ</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for purchase in purchases %}
                        <tr>
                            <td>{{ purchase.date }}</td>
                            <td><a href="#{{ purchase.donor_link }}">{{ purchase.donor }}</a></td>
                            <td><a href="#{{ purchase.child_link }}">{{ purchase.child }}</a></td>
                            <td>{{ purchase.need }}</td>
                            <td>{{ purchase.need_amount }} ریال</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                <nav class="navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">بعدی</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">۳</a></li>
                        <li class="page-item"><a class="page-link" href="#">۲</a></li>
                        <li class="page-item"><a class="page-link" href="#">۱</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">قبلی</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-1 d-none d-md-block">
            </div>
        </div>
    </div>
{% endblock %}

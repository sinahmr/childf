{% extends 'main/base.html' %}
{% block content %}
    <div class="container-fluid content bg-light" style="height: 100vh;margin-top: 0; padding-top: 10px;">
        <div class="row">
            <div class="col-md-1 hidden-sm">
            </div>
            <div class="col-md-10 col-sm-12 bg-light">
                {% if error %}
                    <div class="alert alert-danger" role="alert" id="change-volunteer-alert" style="max-width: 300px; text-align: center; margin: 5px auto;">
                        {{ error }}
                    </div>
                {% endif %}
                {% if success %}
                    <div class="alert alert-success" role="alert" id="change-volunteer-alert" style="max-width: 300px; text-align: center; margin: 5px auto;">
                        {{ success }}
                    </div>
                {% endif %}
                <div class="card card-container" style="padding-left: 20px;padding-right: 20px;width: 300px; margin: 0 auto;">
                    <img id="profile-img" class="profile-img-card" src="http://www.childf.ir/Portals/0/child-foundation-Logo_01.png?ver=1395-09-27-131108-357" style="width: 100%; padding-top: 10px;"/>
                    <p id="profile-name" class="profile-name-card"></p>
                    <form class="form-signin" method="post">
                        {% csrf_token %}
                        <span id="reauth-email" class="reauth-email"></span>
                        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="آدرس ایمیل" style="margin-bottom: 10px;" required autofocus>
                        <button id="submit-button" class="btn btn-lg btn-primary btn-block btn-signin" type="submit"
                                style="margin-bottom: 10px;">ارسال رمز عبور جدید
                        </button>
                    </form>
                </div>
            </div>
            <div class="col-md-1 hidden-sm">
            </div>
        </div>
    </div>
{% endblock %}
